---
layout: blog
---
<div class="container-fluid ">
  <article>
    <div class="row post">
      <div class=" col-md-12">
        <h1>{{page.title}}</h1>
        <h3><small>{{page.date | date: "%c"}} - {{page.categories}}</small></h3>
      </div>
      <div class=" col-md-12 pull-right text-left">
        {{content}}
      </div>
      <div class="pull-right">
        <a href="{{ post.url }}" title="permalink" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-tags"></span></a>
          {{ page.categories | join: ', ' }}
        </div>
    </div>
  </article>
</div>
